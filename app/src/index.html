<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="menu">
        <div class="Search"> 
            <form method="get" action="">
                <input type="search" placeholder="Ara" required>
                
                <button type="reset" class="reset"><img src="img/cancel.svg"></button>
                <span class="submit"><img src="img/search-interface-symbol.svg"></span>
            </form>
        </div>
 

        <div class="my-lists">
            <header>
                <h3>Listelerim</h3>
                <button class="list-btn">+</button>
            </header>


            <div class="list">
                <ul>
                    <li class="color-red"> 
                        <span class="color-red"></span>
                        liste 1
                    </li>
                    <li class="color-purple">
                        <span class="color-purple"></span>
                        liste 2
                    </li>
                    <li class="color-blue">
                        <span class="color-blue"></span>
                        liste 3
                    </li>
                    <li class="color-green"> 
                        <span class="color-green"></span>
                        liste 1
                    </li>
                    <li class="color-orange">
                        <span class="color-orange"></span>
                        liste 2
                    </li>
                    <li class="color-pink">
                        <span class="color-pink"></span>
                        liste 3
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <main>
        <header>
            <h1>Yeni Liste</h1>
            <button class="new-task-btn">+</button>
        </header>

        <div class="task-add">
            <div class="circle"></div>
            <input type="text" class="task-input" placeholder="Ne Yapsam?">
        </div>
        

        <div class="container">
            <div id="checklist">
                <input id="01" type="checkbox" checked>
                <label for="01">yapılması gereken 1</label>
                <input id="02" type="checkbox">
                <label for="02">yapılması gereken 2</label>
                <input id="03" type="checkbox">
                <label for="03">yapılması gereken 3</label>
            </div>
        </div>
    </main>


</body>
</html>
